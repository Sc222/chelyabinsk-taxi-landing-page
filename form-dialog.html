<div class="modal fade" id="contact-form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title font-weight-bold text-warning" id="exampleModalLongTitle">Оставить заявку</h2>
                <button type="button btn-lg" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="material-icons md-48">close</i>
                </button>
            </div>


            <div class="modal-body">
                <form id = "contacts-dialog-form">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="lastname-input" placeholder="Фамилия" pattern="^[а-яёА-ЯЁa-zA-Z ]+$" required>

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="firstname-input" placeholder="Имя" pattern="^[а-яёА-ЯЁa-zA-Z ]+$" required>

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="patronymic-input" placeholder="Отчество" pattern="^[а-яёА-ЯЁa-zA-Z ]+$" required>

                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="phone-input" placeholder="Телефон" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" required>

                    </div>

                    <!--todo CODE HERE-->
                    <button type="submit" class="btn btn-warning btn-lg text-white text-uppercase" style="width:100%;">Отправить</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="text-secondary" style="font-size: 0.89em;">Нажимая кнопку, я даю согласие на обработку персональных данных.</p>
            </div>
        </div>
    </div>
</div>
